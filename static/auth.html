<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Authentification</title>
    <link rel="icon" href="favicon.ico"  type="image/icon">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
    <div id="DivBlock" class="div-block">

        <form id="RegisterForm" class="reg-form">
            <label for="Register" class="registration">Регистрация</label>
            <input type="text" class="login w-input" maxlength="30" name="Login" data-name="Login" style="color:rgb(255,255,255)" placeholder="Введите логин" id="login-reg" />
            <input type="email" class="mail w-input" maxlength="40" name="Email" data-name="Email" style="color:rgb(255,255,255)" placeholder="Введите почту" id="email" />
            <input type="password" class="password w-input" maxlength="30" name="Password" data-name="Password" style="color:rgb(255,255,255)" placeholder="Введите пароль" data-w-id="7d122a99-f311-7be9-f552-96a32e5806bb" id="password-reg"/>
            <input type="password" class="repeat-password w-input" maxlength="30" name="Repeat-password" data-name="Repeat password" style="color:rgb(255,255,255)" placeholder="Повторите пароль" data-w-id="c8d9740a-0055-8518-ab1c-cb314d3c2d91" id="repeat-password"/>

                <div class="error" id="error-reg"></div>

                <a href="#main" data-w-id="regButton" class="log-button-copy w-button" id="registerButtonId" onclick="registerAttempt()">Регистрация</button>
                <a href="#" data-w-id="loginpageButton" class="loginpagebutton w-button" onclick="showLogin()">У меня уже есть аккаунт</a>
        </form>

        <form id="LoginForm" class="log-form">
            <label for="Login" class="autorization">Авторизация</label>
            <input type="text" class="login w-input" maxlength="30" name="Login-5" style="color:rgb(255,255,255)" placeholder="Введите логин" id="login" />
            <input type="password" class="password w-input" maxlength="30" name="Password-3" style="color:rgb(255,255,255)" placeholder="Введите пароль" id="password" />

            <div class="error" id="error-log"></div>

            <div class="buttons w-container">
                <a data-w-id="logButton" href="#" class="log-button w-button" onfocus="loginfocus=1" onblur="loginFocus=0" id="loginButtonId" onclick="loginAttempt()">Войти</a>
                <a data-w-id="RegButton" href="#" class="reg-button w-button" onclick="showRegister()">Регистрация</a>
            </div>
        </form>

    </div>

    <script src="auth.js" type="text/javascript"> </script>
</body>

</html>
